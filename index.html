<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header><img src="./images/logo.svg" alt="splitter-logo" /></header>
    <main>
      <section>
        <div class="calculation">
          <div class="bill">
            <label for="bill-input">Bill</label>
            <div>
              <span
                ><img src="./images/icon-dollar.svg" alt="icon-dollar" /></span
              ><input type="number" id="bill-input" placeholder="0" />
            </div>
          </div>
          <div class="amounts">
            <p for="tip-input">Select Tip %</p>
            <div class="amounts-grid">
              <label for="five-percent">5%</label>
              <input
                type="radio"
                name="tip-amount"
                id="five-percent"
                value="5"
              />
              <label for="ten-percent">10%</label>
              <input
                type="radio"
                name="tip-amount"
                id="ten-percent"
                value="10"
              />
              <label for="fifteen-percent">15%</label>
              <input
                type="radio"
                name="tip-amount"
                id="fifteen-percent"
                value="15"
              />
              <label for="twenty-five-percent">25%</label>
              <input
                type="radio"
                name="tip-amount"
                id="twenty-five-percent"
                value="25"
              />
              <label for="fifty-percent">50%</label>
              <input
                type="radio"
                name="tip-amount"
                id="fifty-percent"
                value="50"
              />
              <input
                type="number"
                id="custom-tip"
                placeholder="Custom"
                aria-label="Custom"
              />
            </div>
          </div>
          <div class="people">
            <label for="number-of-people">Number of People</label>
            <span><img src="./images/icon-person.svg" alt="icon-person" /></span
            ><input type="number" id="number-of-people" placeholder="0" />
          </div>
        </div>
        <div class="result">
          <div>
            <p>
              Tip Amount <br />
              <span>/ person</span>
            </p>
            <p id="tip-amount">$0.00</p>
          </div>
          <div>
            <p>
              Total <br />
              <span>/ person</span>
            </p>
            <p id="total-amount">$0.00</p>
          </div>
          <button type="button" id="reset-btn">Reset</button>
        </div>
      </section>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
